# ConexãoAuthLib Development Configuration
# This file provides default configuration for development and testing

conexaoauth:
  # Habilita/desabilita a biblioteca
  enabled: true
  
  # Configurações do servidor ConexãoAuth
  server:
    url: http://localhost:8080
    api-version: v1
  
  # Configurações de autenticação padrão
  auth:
    default-client-id: ${CONEXAOAUTH_CLIENT_ID:}
    default-client-secret: ${CONEXAOAUTH_CLIENT_SECRET:}
    default-realm: master
  
  # Configurações de timeout
  timeout:
    connect: 5s
    read: 30s
  
  # Configurações de retry
  retry:
    enabled: true
    max-attempts: 3
    initial-interval: 1000ms
    multiplier: 2.0
    max-interval: 10000ms
  
  # Configurações de logging
  logging:
    enabled: true
    level: INFO
    log-request-body: false
    log-response-body: false

# Spring Boot Actuator Configuration (para health checks e métricas)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    br.com.conexaoautolib: DEBUG
    org.springframework.web.client: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"